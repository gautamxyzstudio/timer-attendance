<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Idle Alert</title>

  <style>
    * {
      box-sizing: border-box;
    }
 body {
      margin: 0;
      padding: 0;
      background: transparent;
      display: inline-block;   /* ðŸ”‘ shrink-wrap */
      font-family: Arial, sans-serif;
    }

    .popup {
      display: inline-flex;    /* ðŸ”‘ size by content */
      flex-direction: column;
      gap: 12px;
      padding: 16px;
      border-radius: 16px;
      background: #ffffff;
    }

    h3 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
      color: #000;
    }

    p {
      margin: 6px 0 0;
      font-size: 13px;
      color: #7a7a7a;
    }

    .timer-wrapper {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 0 auto;
    }

    svg {
      width: 120px;
      height: 120px;
      transform: rotate(-90deg);
    }

    .bg {
      stroke: #e6e6e6;
      stroke-width: 10;
      fill: none;
    }

    .progress {
      stroke: #6BC172;
      stroke-width: 10;
      fill: none;
      stroke-linecap: round;
      stroke-dasharray: 314;
    }

    .count {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: 600;
      color: #6BC172;
    }

    .actions {
      display: flex;
      gap: 10px;
    }

    button {
      flex: 1;
      height: 40px;
      border-radius: 10px;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }

    .yes {
      background: #FF7A00;
      color: #fff;
    }

    .no {
      background: #F3F3F3;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="popup">
    <div>
      <h3>Hi. It seems kind of quiet, are you still working?</h3>
      <p>Clicking or typing anywhere means youâ€™re working</p>
    </div>

    <div class="timer-wrapper">
      <svg>
        <circle class="bg" cx="60" cy="60" r="50"></circle>
        <circle id="progress" class="progress" cx="60" cy="60" r="50"></circle>
      </svg>
      <div id="count" class="count">60</div>
    </div>

    <div class="actions">
      <button class="yes" onclick="respond('yes')">Working</button>
      <button class="no" onclick="respond('no')">Not Working</button>
    </div>
  </div>

  <script>
    let seconds = 60;
    const total = 60;
    const counter = document.getElementById("count");
    const progress = document.getElementById("progress");

    const timer = setInterval(() => {
      seconds--;
      counter.textContent = seconds;
      progress.style.strokeDashoffset = 314 - (seconds / total) * 314;

      if (seconds <= 0) {
        clearInterval(timer);
        window.electronAPI.popupResponse("timeout");
      }
    }, 1000);

    function respond(val) {
      clearInterval(timer);
      window.electronAPI.popupResponse(val);
    }
  </script>
</body>
</html>
