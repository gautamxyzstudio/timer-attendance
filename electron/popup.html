<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="w-screen h-screen bg-transparent flex items-center justify-center">
  <div class="w-[340px] bg-white rounded-2xl p-4 space-y-4">
    <h3 class="text-base font-semibold">
      Hi. It seems kind of quiet, are you still working?
    </h3>
    <p class="text-sm text-gray-500">
      Clicking or typing anywhere means youâ€™re working
    </p>

    <div class="relative w-28 h-28 mx-auto">
      <svg class="w-28 h-28 -rotate-90">
        <circle cx="56" cy="56" r="48" class="stroke-gray-200 stroke-[10] fill-none"/>
        <circle id="progress" cx="56" cy="56" r="48"
          class="stroke-green-500 stroke-[10] fill-none"
          stroke-dasharray="302"/>
      </svg>
      <div id="count"
        class="absolute inset-0 flex items-center justify-center text-2xl font-semibold text-green-500">
        60
      </div>
    </div>

    <div class="flex gap-3">
      <button onclick="send('working')" class="flex-1 h-10 bg-orange-500 text-white rounded-xl">
        Working
      </button>
      <button onclick="send('not-working')" class="flex-1 h-10 bg-gray-100 text-gray-500 rounded-xl">
        Not Working
      </button>
    </div>
  </div>

  <script>
    const TOTAL = 60;
    const CIRC = 302;
    let sec = TOTAL;

    const count = document.getElementById("count");
    const progress = document.getElementById("progress");

    const timer = setInterval(() => {
      sec--;
      count.textContent = sec;
      progress.style.strokeDashoffset = CIRC - (sec / TOTAL) * CIRC;

      if (sec <= 0) {
        clearInterval(timer);
        send("timeout");
      }
    }, 1000);

    function send(action) {
      clearInterval(timer);
      window.electronAPI.popupResponse({
        type: "idle-check",
        action
      });
      window.close();
    }
  </script>
</body>
</html>
