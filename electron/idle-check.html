<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="w-screen h-screen bg-transparent flex items-center justify-center">
  <div class="w-[340px] bg-white rounded-2xl p-4 space-y-4 text-center">
    <h3 class="text-base font-semibold">
      Hi. It seems kind of quiet, are you still not working?
    </h3>
    <p class="text-sm text-gray-500">Idle time</p>

    <div class="relative w-28 h-28 mx-auto">
      <svg class="w-28 h-28 -rotate-90">
        <circle cx="56" cy="56" r="48" class="stroke-red-200 stroke-[10] fill-none"/>
        <circle cx="56" cy="56" r="48" class="stroke-red-500 stroke-[10] fill-none"/>
      </svg>
      <div id="time"
        class="absolute inset-0 flex items-center justify-center text-xl font-semibold text-red-500">
        00:00:00
      </div>
    </div>

    <button onclick="working()" class="h-10 bg-orange-500 text-white rounded-xl">
      Working
    </button>
  </div>

  <script>
    let sec = 0;
    const el = document.getElementById("time");

    setInterval(() => {
      sec++;
      el.textContent = new Date(sec * 1000).toISOString().substr(11, 8);
    }, 1000);

    function working() {
      window.electronAPI.popupResponse({
        type: "idle-counter",
        action: "working",
        idleSeconds: sec
      });
      window.close();
    }
  </script>
</body>
</html>
