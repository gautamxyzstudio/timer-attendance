<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Idle Check</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="w-screen h-screen overflow-hidden bg-transparent flex items-center justify-center font-sans">
  <div class="w-[340px] bg-white rounded-2xl p-4 space-y-4">
    <div>
      <h3 class="text-base font-semibold text-black">
        Hi. It seems kind of quiet, are you still working?
      </h3>
      <p class="text-sm text-gray-500 mt-1">
        Clicking or typing anywhere means youâ€™re working
      </p>
    </div>

    <!-- TIMER -->
    <div class="relative w-28 h-28 mx-auto">
      <svg class="w-28 h-28 -rotate-90">
        <circle cx="56" cy="56" r="48"
          class="fill-none stroke-gray-200 stroke-[10]" />
        <circle id="progress" cx="56" cy="56" r="48"
          class="fill-none stroke-green-500 stroke-[10] rounded-full"
          stroke-dasharray="302"
          stroke-dashoffset="0" />
      </svg>
      <div id="count"
        class="absolute inset-0 flex items-center justify-center text-2xl font-semibold text-green-500">
        60
      </div>
    </div>

    <!-- ACTIONS -->
    <div class="flex gap-3">
      <button onclick="respond('working')"
        class="flex-1 h-10 rounded-xl bg-orange-500 text-white font-medium">
        Working
      </button>
      <button onclick="respond('not-working')"
        class="flex-1 h-10 rounded-xl bg-gray-100 text-gray-500 font-medium">
        Not Working
      </button>
    </div>
  </div>

  <script>
    const TOTAL = 60;
    const CIRC = 302;

    let sec = TOTAL;
    const count = document.getElementById("count");
    const progress = document.getElementById("progress");

    const timer = setInterval(() => {
      sec--;
      count.textContent = sec;
      progress.style.strokeDashoffset =
        CIRC - (sec / TOTAL) * CIRC;

      if (sec <= 0) {
        clearInterval(timer);
        window.electronAPI.openIdleCounter();
        window.close();
      }
    }, 1000);

    function respond(val) {
      clearInterval(timer);
      window.electronAPI.popupResponse({ result: val });
      window.close();
    }
  </script>
</body>
</html>
