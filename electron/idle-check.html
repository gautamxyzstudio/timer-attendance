<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    html, body {
      width: 340px;
      height: 280px;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    ::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>

<body class="bg-transparent flex items-center justify-center">
  <div class="w-[340] h-[280] bg-white rounded-2xl px-5 py-2 flex gap-2 flex-col justify-between">
    <div>
      <h3 class="text-base font-semibold">
        Hi. It seems kind of quiet, are you still working?
      </h3>
      <p class="text-sm text-gray-500">
        Clicking or typing anywhere means youâ€™re working
      </p>
    </div>

    <div class="relative w-25 h-25 mx-auto">
      <svg class="w-28 h-28 -rotate-90">
        <circle cx="56" cy="56" r="48"
          class="stroke-red-200 stroke-[10] fill-none" />
        <circle cx="56" cy="56" r="48"
          class="stroke-red-500 stroke-[10] fill-none" />
      </svg>

      <div id="time"
        class="absolute inset-0 flex items-center justify-center text-xl font-semibold text-red-500">
        00:00:00
      </div>
    </div>

    <div class="flex gap-3">
      <button onclick="working()"
        class="flex-1 h-8 bg-orange-500 text-white rounded-xl">
        Working
      </button>
      <button onclick="notWorking()"
        class="flex-1 h-8 bg-gray-100 text-gray-600 rounded-xl">
        Not Working
      </button>
    </div>
  </div>

  <script>
    let sec = 0;
    const el = document.getElementById("time");

    const timer = setInterval(() => {
      sec++;
      el.textContent = new Date(sec * 1000).toISOString().substr(11, 8);
    }, 1000);

    function working() {
      clearInterval(timer);
      window.electronAPI.popupResponse({
        type: "idle-counter",
        action: "working",
        idleSeconds: sec
      });
      window.close();
    }

    function notWorking() {
      clearInterval(timer);
      window.electronAPI.popupResponse({
        type: "idle-counter",
        action: "not-working",
        idleSeconds: sec
      });
      window.close();
    }
  </script>
</body>
</html>
