<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Idle Counter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="w-screen h-screen overflow-hidden bg-transparent flex items-center justify-center font-sans">
  <div class="w-96 bg-white rounded-2xl p-4 space-y-4 text-center">
    <h3 class="text-base font-semibold text-black">
      Hi. It seems kind of quiet, are you still not working?
    </h3>
    <p class="text-sm text-gray-500">
      Idle time
    </p>

    <!-- RED TIMER -->
    <div class="relative w-28 h-28 mx-auto">
      <svg class="w-28 h-28 -rotate-90">
        <circle cx="56" cy="56" r="48"
          class="fill-none stroke-red-200 stroke-[10]" />
        <circle cx="56" cy="56" r="48"
          class="fill-none stroke-red-500 stroke-[10]" />
      </svg>
      <div id="time"
        class="absolute inset-0 flex items-center justify-center text-xl font-semibold text-red-500">
        00:00:00
      </div>
    </div>

    <button onclick="working()"
      class="w-full h-10 rounded-xl bg-orange-500 text-white font-medium">
      Working
    </button>
  </div>

  <script>
    let sec = 0;
    const timeEl = document.getElementById("time");

    function format(s) {
      const h = String(Math.floor(s / 3600)).padStart(2, "0");
      const m = String(Math.floor((s % 3600) / 60)).padStart(2, "0");
      const ss = String(s % 60).padStart(2, "0");
      return `${h}:${m}:${ss}`;
    }

    const timer = setInterval(() => {
      sec++;
      timeEl.textContent = format(sec);
    }, 1000);

    function working() {
      clearInterval(timer);
      window.electronAPI.popupResponse({
        result: "working",
        idleSeconds: sec
      });
      window.close();
    }
  </script>
</body>
</html>
